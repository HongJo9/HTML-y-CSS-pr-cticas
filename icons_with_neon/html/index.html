<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos with neon colors</title>


    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/e2bb560564.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/index.css">
    
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 

</head>
<body>

    <div class="numbers">
        <h5 class="numbers__number">1</h5>
        <h5 class="numbers__number">2</h5>
        <h5 class="numbers__number">3</h5>
        <h5 class="numbers__number">4</h5>
        <h5 class="numbers__number">5</h5>
        <h5 class="numbers__number">6</h5>
        <h5 class="numbers__number">7</h5>
        <h5 class="numbers__number">8</h5>
        <h5 class="numbers__number">9</h5>
        <h5 class="numbers__number">10</h5>
    </div>

    <div class="icons">
        <i class="icons__icon fas fa-lock"></i>
        <i class="icons__icon fas fa-user"></i>
        <i class="icons__icon fas fa-folder"></i>
        <i class="icons__icon fas fa-heart"></i>
        <i class="icons__icon fas fa-thumbs-up"></i>



    </div>
    
</body>
</html>
