<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">


    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>
<body>

    <div class="container">

        <div class="tittle-container">
            <h1 class="tittle-container__text">Flex Box and Css Grid</h1>
        </div>

        <div class="start-container">
            <div class="start-container__box">1</div>
            <div class="start-container__box">2</div>
            <div class="start-container__box">3</div>
            <div class="start-container__box">4</div>
            <div class="start-container__box">5</div>
        </div>

        <div class="end-container">
            <div class="end-container__box">1</div>
            <div class="end-container__box">2</div>
            <div class="end-container__box">3</div>
            <div class="end-container__box">4</div>
            <div class="end-container__box">5</div>
        </div>

        <div class="center-container">
            <div class="center-container__box">1</div>
            <div class="center-container__box">2</div>
            <div class="center-container__box">3</div>
            <div class="center-container__box">4</div>
            <div class="center-container__box">5</div>
        </div>

        <div class="space-between-container">
            <div class="space-between-container__box">1</div>
            <div class="space-between-container__box">2</div>
            <div class="space-between-container__box">3</div>
            <div class="space-between-container__box">4</div>
            <div class="space-between-container__box">5</div>
        </div>

        <div class="space-around-container">
            <div class="space-around-container__box">1</div>
            <div class="space-around-container__box">2</div>
            <div class="space-around-container__box">3</div>
            <div class="space-around-container__box">4</div>
            <div class="space-around-container__box">5</div>
        </div>

        <div class="space-evently-container">
            <div class="space-evently-container__box">1</div>
            <div class="space-evently-container__box">2</div>
            <div class="space-evently-container__box">3</div>
            <div class="space-evently-container__box">4</div>
            <div class="space-evently-container__box">5</div>
        </div>

    </div>
    
</body>
</html>
