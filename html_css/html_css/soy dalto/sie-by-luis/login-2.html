<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>

      <link rel="stylesheet" href="style/normalize.css">

      <link rel="stylesheet" href="style/login-2.css">

</head>
<body>

      <div class="grid-container">
            <div class="user-container">
                  <img class="user-container__img" src="img/person.svg" alt="">
            </div>


            <div class="tittle-container">
                  <h1 class="tittle-container__text">Bienvenido</h1>
            </div>
            
            
            <form class="form-container">
                  <input class="form-container__input form-container__input-tyle" type="text" placeholder="Número de control">
                  <input class="form-container__input form-container__input-tyle" placeholder="Contraseña" type="text">
                  
                  <div class="buttom-container">
                        <a class="buttom-container__text" href="#">
                              Iniciar sesión
                        </a>
                  </div>

            </form>

            <footer class="footer-container">
                  <a class="footer-container__text" href="#">¿Olvidaste tu contraseña?</a>
            </footer>

      </div>
