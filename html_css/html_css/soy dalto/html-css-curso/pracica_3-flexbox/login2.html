<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link rel="stylesheet" href="../normalize.css">
      <link rel="stylesheet" href="login2.css">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 


</head>
<body>

      <div class="container">

            <div class="image-container">
                  <img class="image-container__image" src="emergency-call.svg" alt="">
            </div>

            <div class="login-container">

                  <!--TITULO-->
                  <div class="tittle-container">
                        <h1 class="tittle-container_text">
                              Iniciar Sesión
                        </h1>

                  </div>

                  <!--FORMULARIO-->
                  <form class="form-container" action="">
                        <label class="form-container__label">Correo</label>
                        <input type="enail" class="form-container__input">

                        <label class="form-container__label">Contraseña</label>
                        <input type="password" class="form-container__input">

                  </form>

                  <!-- BOTÓN-->
                  <div class="button">
                        <a class="button__text" href="#">Iniciar</a>
                  </div>

                  <div class="register-option">
                        <p class="register-option__p">¿Aún no estás registrado?, <a class="register-option__a" href="#">Registrate</a></p>
                  </div>



            </div>

      </div>

</body>
</html>
