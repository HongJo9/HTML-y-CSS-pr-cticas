<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>

      <link rel="stylesheet" href="styles/normalize.css">
      <link rel="stylesheet" href="styles/what_do_i_need.css">

      <!--FONTS-->
      <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;500;700;800&display=swap"
      rel="stylesheet"
/>


</head>
<body>

      <main class="main">
            <h1 class="requierements__tittle weight-800">Requirements</h1>

            <div class="cards">

                  <div class="card">
                        <img src="img/illustrations/what_do_i_need/money.svg" alt="" class="card__img">
                        <div class="sub-text">
                              <h2 class="sub-text__tittle weight-800">Necesidad económica</h2>
                              <p class="sub-text__quote weight-200">Se realizara estudio socio-económico</p>
                        </div>
                  </div>
                  <div class="card">
                        <img src="img/illustrations/what_do_i_need/grade.svg" alt="" class="card__img">
                        <div class="sub-text">
                              <h2 class="sub-text__tittle weight-800">Promedio</h2>
                              <p class="sub-text__quote weight-200">Tener promedio mayor a 9.0 en alguna preparatoria pública de Los Cabos</p>
                        </div>
                  </div>
                  <div class="card">
                        <img src="img/illustrations/what_do_i_need/person.svg" alt="" class="card__img">
                        <div class="sub-text">
                              <h2 class="sub-text__tittle weight-800">No empleo</h2>
                              <p class="sub-text__quote weight-200">No tener empleo de tiempo completo</p>
                        </div>
                  </div>
                  <div class="card">
                        <img src="img/illustrations/what_do_i_need/fast-time.svg" alt="" class="card__img">
                        <div class="sub-text">
                              <h2 class="sub-text__tittle weight-800">Carrera</h2>
                              <p class="sub-text__quote weight-200">Estudiar carrera de tiempo completo en Los Cabos</p>
                        </div>
                  </div>
                  <div class="card">
                        <img src="img/illustrations/what_do_i_need/ship.svg" alt="" class="card__img">
                        <div class="sub-text">
                              <h2 class="sub-text__tittle weight-800">Estado civíl</h2>
                              <p class="sub-text__quote weight-200">Ser soltero y sin hijos.</p>
                        </div>
                  </div>

            </div>

      </main>
      
</body>
</html>
