<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>SIE</title>

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/index_style.css">

<body>

    <div class="container">
        
        <nav class="nav">
            <i class="nav__icon fas fa-bars"></i>
        </nav>

        <div class="user">
            <img src="../img/tulip.jpg" alt="user" class="user__img">
            <h1 class="user__name weight-700">Luis Fernando <br> López Gutiérrez
            </h1>
            <div class="user__device weight-400">Student</div>
            <a href="#" class="user__job weight-500">software engineering</a>
        </div>

        <div class="skills">
            <div class="skill">
                <h3 class="skill__name weight-300">grade <br> average</h3>

            </div>
            <div class="skill">
                <h3 class="skill__name weight-300">Credits <br> .... </h3>

            </div>
            <div class="skill">
                <h3 class="skill__name weight-300">semester <br> grade</h3>

            <div class="skill">

                <h5 class="skill__level weight-700">Live</h5>

        </div>

        <div class="features">
            <div class="feature">

                <div class="complement">
                    <h6 class="complement__name weight-500"></h6>

            <div class="feature">

                    <h6 class="complement__name weight-500">RAM</h6>
                    <h6 class="complement__details weight-300">16 GB 1600MHz DDR3</h6>
                </div>
            </div>
            <div class="feature">
                <h5 class="feature__level weight-400">99%</h5>
                <div class="complement">
                    <h6 class="complement__name weight-500">Graphics</h6>
                    <h6 class="complement__details weight-300">NVIDIA GeForce 750M 2 GB</h6>

            </div>

            </div>

                <a href="#" class="btn-purple">
                    Show specs upgrade
                </a>
        </div>
