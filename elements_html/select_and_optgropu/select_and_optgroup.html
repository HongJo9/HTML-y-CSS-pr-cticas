<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select and optgroups</title>

    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="select_and_opt.css">

    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        <h1 class="container__tittle">Choose an options</h1>

        <!--
            La etiqueta select es una caja llena de opciones las cuales se pueden escoger
        -->
        <select class="container__options-box">

            <optgroup label="Ford">
                <option value="">Focus</option>
                <option value="">Fiesta</option>
                <option value="">Ranger</option>
            </optgroup>
            <optgroup label="Mercedes" disabled>
                <option value="">Reverse 19</option>
                <option value="">XLT</option>
                <option value="">move 12</option>
            </optgroup>
          </select>
    </div>
    

    
    
</body>
</html>
